<div>
	<a ng-href="#/listMetaGenerica" class="btn btn-primary">
		Voltar
	</a>
</div>
<div>
	<div ng-controller="MetaGenericaController">

		<br>
		
		<div class="jumbotron">
			<h1 class="text-center">
				Adicionando Meta Genérica
			</h1>
		</div>
		<form novalidate>
		  	<div class="form-group">
	    		<label for="sigla">Sigla</label>
				<input class="form-control" id="sigla" ng-model="metaGenerica.sigla"> </input><br>
	    		<label for="nome">Nome</label>
				<input class="form-control" id="nome" ng-model="metaGenerica.nome"> </input><br>
	    		<label for="descricao">Descrição</label>
				<input class="form-control" id="descricao" ng-model="metaGenerica.descricao"> </input><br>
				<label for="nivelCapacidade">Nível Capacidade</label>
				<select ng-model="metaGenerica._nivelCapacidade" id="nivelCapacidade">
					<option ng-repeat="nivelCapacidade in nivelCapacidades" value="{{nivelCapacidade._id}}">{{nivelCapacidade.nome}}</option>
				</select>
				<div>
					<a ng-href="#/listMetaGenerica" class="btn btn-primary" ng-click="save()"> 
						Cadastrar	
					</a>
				</div>
			<div>
		</form>

	</div>
</div>

<div ng-controller="NivelCapacidadeController">
    <div class="jumbotron">
        <h1 class="text-center">
            Níveis de Capacidade
        </h1>
    </div>

    <div class="table-responsive">
        <table class="table table-hover">
            <tr>
                <th>Sigla</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Ações</th>
            </tr>

            <tr ng-repeat="existingNivelCapacidade in retrievedNivelCapacidades">
                <td>{{ existingNivelCapacidade.sigla }}</td>
                <td>{{ existingNivelCapacidade.nome }}</td>
                <td>{{ existingNivelCapacidade.descricao }}</td>
                <td>
                    <a ng-href="#/mostraNivelCapacidade/{{ existingNivelCapacidade.id }}" class="btn btn-default">Visualizar</a>
                    <a class="btn btn-danger" ng-click="delete(existingNivelCapacidade)">Deletar</a>
                </td> 
            </tr>

        </table>
    </div>
    <a ng-href="#/addNivelCapacidade" class="btn btn-primary">
        Cadastrar
    </a>
</div>

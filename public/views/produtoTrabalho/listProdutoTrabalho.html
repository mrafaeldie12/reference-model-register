<div ng-controller="ProdutoTrabalhoController">
    <div class="jumbotron">
        <h1 class="text-center">
            Produtos de Trabalho
        </h1>
    </div>

    <div class="table-responsive">
        <table class="table table-hover">
            <tr>
                <th>Nome</th>
                <th>Template</th>
                <th>Ações</th>
            </tr>

            <tr ng-repeat="existingProdutoTrabalho in retrievedProdutoTrabalhos">
                <td>{{ existingProdutoTrabalho.nome }}</td>
                <td>{{ existingProdutoTrabalho.template }}</td>
                <td>
                    <a ng-href="#/mostraProdutoTrabalho/{{ existingProdutoTrabalho.id }}" class="btn btn-default">Visualizar</a>
                    <a class="btn btn-danger" ng-click="delete(existingProdutoTrabalho)">Deletar</a>
                </td>
            </tr>

        </table>
    </div>
    <a ng-href="#/addProdutoTrabalho" class="btn btn-primary">
        Cadastrar
    </a>
</div>

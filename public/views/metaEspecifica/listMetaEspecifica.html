<div ng-controller="MetaEspecificaController">
    <div class="jumbotron">
        <h1 class="text-center">
            Metas Específicas
        </h1>
    </div>

    <div class="table-responsive">
        <table class="table table-hover">
            <tr>
                <th>Sigla</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Ações</th>
            </tr>

            <tr ng-repeat="existingMetaEspecifica in retrievedMetaEspecificas">
                <td>{{ existingMetaEspecifica.sigla }}</td>
                <td>{{ existingMetaEspecifica.nome }}</td>
                <td>{{ existingMetaEspecifica.descricao }}</td>
                <td>
                    <a ng-href="#/mostraMetaEspecifica/{{ existingMetaEspecifica.id }}" class="btn btn-default">Visualizar</a>
                    <a class="btn btn-danger" ng-click="delete(existingMetaEspecifica)">Deletar</a>
                </td>  
            </tr>

        </table>
    </div>
    <a ng-href="#/addMetaEspecifica" class="btn btn-primary">
        Cadastrar
    </a>
</div>

<div ng-controller="ModeloController">
    <div class="jumbotron">
        <h1 class="text-center">
            Modelos
        </h1>
    </div>

    <div class="table-responsive">
        <table class="table table-hover">
            <tr>
                <th>Sigla</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Ações</th>
            </tr>

            <tr ng-repeat="existingModelo in retrievedModelos">
                <td>{{ existingModelo.sigla }}</td>
                <td>{{ existingModelo.nome }}</td>
                <td>{{ existingModelo.descricao }}</td>
                <td>
                    <a ng-href="#/mostraModelo/{{ existingModelo._id }}" class="btn btn-default">Visualizar</a>
                    <a href="/rest/modelo/form/{{ existingModelo._id }}" class="btn btn-success">Exportar</a>
                    <a class="btn btn-danger" ng-click="delete(existingModelo)">Deletar</a>
                </td>
        
            </tr>
        </table>
    </div>
    <a ng-href="#/addModelo" class="btn btn-primary">
        Cadastrar
    </a>
</div>

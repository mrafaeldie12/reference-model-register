<div ng-controller="NivelMaturidadeController">
    <div class="jumbotron">
        <h1 class="text-center">
            Níveis de Maturidade
        </h1>
    </div>

    <div class="table-responsive">
        <table class="table table-hover">
            <tr>
                <th>Sigla</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Ações<th>
            </tr>

            <tr ng-repeat="existingNivelMaturidade in retrievedNivelMaturidades">
                <td>{{ existingNivelMaturidade.sigla }}</td>
                <td>{{ existingNivelMaturidade.nome }}</td>
                <td>{{ existingNivelMaturidade.descricao }}</td>
                <td>
                    <a ng-href="#/mostraNivelMaturidade/{{ existingNivelMaturidade._id }}" class="btn btn-default">Visualizar</a>
                    <a class="btn btn-danger" ng-click="delete(existingNivelMaturidade)">Deletar</a>
                </td>
            </tr>

        </table>
    </div>
    <a ng-href="#/addNivelMaturidade" class="btn btn-primary">
        Cadastrar
    </a>
</div>
